<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <!--Import Google Icon Font-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <!-- Compiled and minified CSS -->
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/materialize.css"/>
        <h:outputStylesheet name="css/procontentstyle.css"/>
        <h:outputStylesheet name="css/prouploadtstyle.css"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body>
        <div class="center-align">
            <div class="card">
                <div class="container">
                    <h:form>
                        <div class="card-content">

                            <div id="countrypick" class="input-field center-align" >
                                <select>
                                    <option value="" disabled="true" >Deutschland</option>
                                </select>
                                <label>Länderwahl</label>
                            </div>
                            <div id="statepick" class="input-field center-align" >
<!--                                <p:selectOneMenu id="bundesland" class="col s9 m8" value="#{dropdownView.selectedBundesland}">
                                    <f:selectItem itemValue="#{null}" itemLabel="- - Bundesland auswählen - -" />
                                    <f:selectItems value="#{filialeManager.bland}"/>
                                    <f:ajax listener="#{dropdownView.changeBundesland}" render="filialRegion" />
                                </p:selectOneMenu>-->
                                <h:selectOneMenu value="#{dropdownView.selectedBundesland}">
                                    <f:selectItem itemValue="#{null}" itemLabel="-- Bundesland auswählen --"/>
                                    <f:selectItems value="#{filialeManager.bland}"></f:selectItems>
                                    <f:ajax listener="#{dropdownView.changeBundesland}" render="filialRegion" />
                                </h:selectOneMenu>
                            </div>  
                            <div id="statepick" class="input-field center-align" >
                                <select>
                                    <option value="0" >Bundesland auswählen</option>
                                    <option value="1">Baden-Württemberg</option>
                                    <option value="2">Hessen</option>
                                    <option value="3">NRW</option>
                                </select>
                                <label>Bundeslandwahl</label>
                            </div>
                            <div id="regionpick" class="input-field center-align">
                                <select>
                                    <option value="">Region auswählen</option>
                                    <option value="1">Enz-Kreis</option>
                                    <option value="2">Stuttgart</option>
                                    <option value="3">Karlsruhe</option>
                                </select>
                                <label>Regionwahl</label>
                            </div>
                            <div id="filialpick" class="input-field center-align">
                                <select>
                                    <option value="">Filiale auswählen</option>
                                    <option value="1">Kaufland1</option>
                                    <option value="2">Kaufland2</option>
                                    <option value="2">Lidl1</option>
                                    <option value="3">Lidl2</option>
                                </select>
                                <label>Filialwahl</label>
                            </div>

                            <!--                        <div id="datepick" class="input-field center-align ">
                                                        <input id="datepick" type="text" class="datepicker"/>
                                                        <label>Datumswahl</label>
                                                    </div>-->


                            <div  class="input-field center-align">
                                <input type="date" class="datepicker "></input>
                                <label>Date</label>
                            </div>
                        </div>
                    </h:form>

                    <p:separator/>
                    <a id="uploadBtn" href="proupload.xhtml" class=" btn-large tooltipped  pink darken-3 waves-effect waves-pink white-text " data-position="bottom" data-tooltip="Bild hochladen"><i class="material-icons right">file_upload</i>hochladen</a>

                    <p:separator/>


                    <h:form>
                        <h1><h:outputText value="Berichte"/></h1>
                        <h:dataTable value="#{berichtManager.itemsAvailableSelectMany}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Berichtid"/>
                                </f:facet>
                                <h:outputText value="#{item.berichtid}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Berichtsname"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Gang Nr."/>
                                </f:facet>
                                <h:outputText value="#{item.gang}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Datum"/>
                                </f:facet>
                                <h:outputText value="#{item.datum}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Analyse"/>
                                </f:facet>
                                <h:graphicImage rendered="#{item.status eq true}" value="images/tick.png" />
                                <h:graphicImage rendered="#{item.status eq false}" value="images/clear.png" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=" "/>
                                </f:facet>
                                <i class="material-icons tooltipped" href="" data-position="bottom" data-tooltip="Bericht ansehen">info</i>
                            </h:column>
                        </h:dataTable>
                    </h:form>

                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $('select').formSelect();
                $('.datepicker').pickadate({
                    selectMonths: true, // Creates a dropdown to control month
                    selectYears: 15 // Creates a dropdown of 15 years to control year
                });
                $('.tooltipped').tooltip();
            });




            $(document).ready(function () {
                $('.tooltipped').tooltip();
            });

        </script>        
    </h:body>
</ui:composition>
