<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!--Import Google Icon Font-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <!-- Compiled and minified CSS -->
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/materialize.css"/>
        <h:outputStylesheet name="css/prouploadstyle.css"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body>
        <div class="center-align">
            <div id="uploadContainer" class="container">
                <div class="row offset-s3">
                    <div class="col s6 offset-s3">
                        <div class="card">
                            <div class="card-content">

                                <img class="materialboxed center" width="800" src="images/project7upload/platzhalter.jpg" alt="" />



                                <div class="row">
                                    <div class="input-field">
                                        <input id="gang_inline" type="text" class="validate">
                                            <label for="gang_inline">Gang Nr.</label>
                                        </input>
                                    </div>
                                </div>
                                <h:form enctype="multipart/form-data">
                                    <p:growl id="messages" showDetail="true" />

                                    <p:fileUpload value="#{fileUploadController.file}" mode="simple" skinSimple="true"/>
                                    <p:commandButton value="Upload" ajax="false" actionListener="#{fileUploadController.upload()}" onclick="M.toast({html: 'Bild wird hochgeladen!'})" class="btn pink darken-3 white-text waves-effect waves-pink " />
                                </h:form>




                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</ui:composition>
